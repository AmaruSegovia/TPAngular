<div class="container">
<div class="card col-8 col-md-3 mt-3 mb-3">
    <div class="card-header">
      Formulario
    </div>
    <div class="card-body">
      <form #ticketform="ngForm">
        <div class="form-group">
          <label for="dni" >DNI:</label>
          <input  type="number" class="form-control" id="dni" placeholder="Ejemplo: 44645340" [(ngModel)]="ticket.dni">
        </div>
        <div class="form-group mt-2">
          <label for="precio">Precio:</label>
          <input  type="number"  class="form-control" id="precio" placeholder="Ejemplo: 20" [(ngModel)]="ticket.precioReal">
        </div>
        <div class="form-group mt-2">
          <label  for="tipoEspectador">Tipo de espectador:</label>
          <select  class="form-control"  id="tipoEspectador" [(ngModel)]="ticket.tipoEspectador">
            <option value="local">Local</option>
            <option value="extranjero">Extranjero</option>
          </select>
        </div>
        <div class="form-group mt-2 mb-2">
          <label  for="fechaCobro" [(ngModel)]="ticket.fechaCobro" >Fecha de cobro:</label>
          <input type="date" class="form-control" id="fechaCobro">
        </div>
        <button (click)="crearTickets()" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
